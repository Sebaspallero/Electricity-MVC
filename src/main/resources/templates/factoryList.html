<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Fábricas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para los iconos -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<!-- Navbar -->
<header>
    <nav>
        <h1>La Casa de Electricidad</h1>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>Gestión de Fábricas</h2>

        <!-- Mensajes de éxito o error (puedes usarlo más adelante con backend si es necesario) -->
        <div class="alert alert-success" id="exito" style="display: none;">¡Operación exitosa!</div>
        <div class="alert alert-danger" id="error" style="display: none;">¡Hubo un error!</div>

        <a href="/factory/register-factory" class="btn">Nueva Fábrica</a>

        <!-- Tabla para mostrar las fábricas -->
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Factory ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody th:each="factory : ${factories}"> 
                <tr>
                    <th scope="row" th:text="${factory.id}"></th>
                    <td th:text="${factory.name}"></td>
                    <td>
                        <a th:action="@{/}"> <i class="fas fa-edit"></i></a>
                    </td>
                    <td>
                        <a th:action="@{/}"> <i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
