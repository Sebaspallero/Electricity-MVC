<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="register-main">
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <h2>Registro de <span>Usuario</span></h2>
                    <p>Crea tu cuenta para acceder a todas las funcionalidades</p>
                </div>
                
                <form th:action="@{/auth/saveUser}" method="POST" class="register-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <div class="input-container">
                            <span class="input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Apellido:</label>
                        <div class="input-container">
                            <span class="input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <div class="input-container">
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <div class="input-container">
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2">Confirmar Contraseña:</label>
                        <div class="input-container">
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password2" name="password2" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary register-btn">
                        Registrarse
                        <span class="btn-icon">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                    
                    <div class="login-divider">
                        <span>¿Ya tienes una cuenta?</span>
                    </div>
                    
                    <a href="/auth/login" class="btn btn-outline register-link">
                        Iniciar Sesión
                    </a>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
