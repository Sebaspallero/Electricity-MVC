<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="login-main">
        <section class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Iniciar <span>Sesión</span></h2>
                    <p>Accede a tu cuenta para gestionar tus pedidos y datos personales</p>
                </div>
                <form th:action="@{/logincheck}" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="input-icon">
                                <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7l-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z" fill="#5d6d7e"/>
                            </svg>
                            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="input-icon">
                                <path d="M19 10h-1V7c0-3.3-2.7-6-6-6S6 3.7 6 7v3H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-8 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM8 7c0-2.2 1.8-4 4-4s4 1.8 4 4v3H8V7z" fill="#5d6d7e"/>
                            </svg>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">
                        Iniciar Sesión
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" class="btn-icon">
                            <path d="M10 17l5-5-5-5v10z" fill="currentColor"/>
                        </svg>
                    </button>
                </form>
                <div class="login-divider">
                    <span>O</span>
                </div>
                <a th:href="@{/auth/register}" class="btn btn-outline register-link">
                    ¿No tienes cuenta? Regístrate aquí
                </a>
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
