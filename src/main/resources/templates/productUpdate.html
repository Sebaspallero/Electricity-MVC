<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/registerProduct.css">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Actualiz치 Tu <span>Producto</span></h2>
                <p>Complete los detalles a continuaci칩n para actualizar un producto en el sistema.</p>
                <form class="form" th:action="@{/product/update/{id}(id=${product.id})}" method="POST">
                    <input hidden th:value="${product.id}" name="productId">
                    <div class="form-group">
                        <input type="text" th:value="${product.name}" class="form-control" name="name" placeholder="Nombre del Producto" required>
                    </div>
                    <div class="form-group">
                        <input type="text" th:value="${product.productDescription}" class="form-control" name="productDescription" placeholder="Descripci칩n del Producto" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="factoryId" required>
                            <option value="">Seleccione una F치brica</option>
                            <option th:each="factory : ${factories}" th:value="${factory.id}" th:text="${factory.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="product-image">
                <img th:src="@{/img/tools.jpg}" alt="Product">
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
