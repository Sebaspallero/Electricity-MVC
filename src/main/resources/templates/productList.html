<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Artículos</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="lista-articulos">

    <!-- Navbar -->
    <header>
        <nav>
            <h1>La Casa de Electricidad</h1>
        </nav>
    </header>

    <main class="main-lista-articulos">
        <section class="form-container">
            <h2>Gestión de Artículos</h2>

            <!-- Mensajes de éxito o error -->
            <div class="alert alert-success" id="exito" style="display: none;">¡Operación exitosa!</div>
            <div class="alert alert-danger" id="error" style="display: none;">¡Hubo un error!</div>

            <a href="/product/register-product" class="btn">Nuevo Artículo</a>

            <!-- Tabla para mostrar los artículos -->
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Product Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Factory ID</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody th:each="product : ${products}">
                    <tr>
                        <th scope="row" th:text="${product.productCode}"></th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.productDescription}"></td>
                        <td th:text="${product.factory.name}"></td>
                        <td>
                            <form th:action="@{/product/update/{id}(id=${product.id})}" method="GET" >
                                <button
                                    type="submit"
                                    class="btn-delete">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/product/delete/{id}(id=${product.id})}" method="POST" >
                                <button
                                    type="submit"
                                    onclick="return confirm('¿Estás seguro de que deseas eliminar este artículo?')"
                                    class="btn-delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Casa de Electricidad. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
